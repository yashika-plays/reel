<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Reel Viewer</title>
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      width: 300px;
      padding: 10px;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    iframe {
      margin-top: 30px;
      border: none;
      width: 400px;
      height: 700px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Instagram Reel Link</h2>
  <form method="POST">
    <input type="text" name="reel_url" placeholder="Paste Instagram Reel URL" value="{{ reel_url or '' }}" required>
    <br>
    <button type="submit">Play</button>
  </form>

  {% if reel_url %}
    <iframe
      src="{{ reel_url | replace('https://www.instagram.com/', 'https://www.instagram.com/') }}embed"
      allow="autoplay"
      allowfullscreen
    ></iframe>

    <script>
      setTimeout(() => {
        location.reload();
      }, 15000); // Refresh every 15 seconds
    </script>
  {% endif %}
</div>

</body>
</html>
