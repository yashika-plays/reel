<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Reel via Proxy</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
  <script async src="https://www.instagram.com/embed.js"></script>
</head>
<body>

<div class="container">
  <h2>Your Instagram Reel Link</h2>
  <form method="POST">
    <input type="text" name="reel_url" placeholder="Paste Instagram Reel URL" value="{{ reel_url or '' }}" required>
    <br>
    <button type="submit">Play</button>
  </form>

  {% if reel_url %}
    <blockquote class="instagram-media"
                data-instgrm-permalink="{{ reel_url }}"
                data-instgrm-version="14"
                style="width:100%; max-width:400px; margin:auto;">
      <a href="{{ reel_url }}"></a>
    </blockquote>
    <script>
      window.instgrm.Embeds.process();
      setTimeout(() => location.reload(), 15000);
    </script>
  {% endif %}
</div>

</body>
</html>
